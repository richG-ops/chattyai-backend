<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Your AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .luna-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 4s ease-in-out infinite;
        }
        
        .luna-avatar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        .sparkle {
            position: absolute;
            color: #fbbf24;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .sparkle:nth-child(2) {
            top: 20%;
            left: 10%;
            font-size: 24px;
            animation-delay: 0.3s;
        }
        
        .sparkle:nth-child(3) {
            top: 30%;
            right: 15%;
            font-size: 20px;
            animation-delay: 0.6s;
        }
        
        .sparkle:nth-child(4) {
            bottom: 25%;
            left: 20%;
            font-size: 28px;
            animation-delay: 0.9s;
        }
        
        .sparkle:nth-child(5) {
            bottom: 20%;
            right: 25%;
            font-size: 22px;
            animation-delay: 1.2s;
        }
        
        .luna-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
        }
        
        .luna-text h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .luna-text p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .wave-hand {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            transform-origin: 70% 70%;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-15deg);
            }
        }
        
        .circle-bg {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .luna-container {
                width: 250px;
                height: 250px;
            }
            
            .luna-avatar {
                font-size: 100px;
            }
            
            .luna-text h1 {
                font-size: 28px;
            }
            
            .luna-text p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="luna-container">
        <div class="circle-bg"></div>
        <div class="sparkle">‚ú®</div>
        <div class="sparkle">üí´</div>
        <div class="sparkle">‚ú®</div>
        <div class="sparkle">‚≠ê</div>
        <div class="sparkle">‚ú®</div>
        
        <div class="luna-avatar">üë©‚Äçüíº</div>
        
        <div class="luna-text">
            <h1>Hi, I'm Luna! <span class="wave-hand">üëã</span></h1>
            <p>Your AI Assistant</p>
        </div>
    </div>
    
    <script>
        // Add random sparkles
        setInterval(() => {
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => {
                if (Math.random() > 0.7) {
                    sparkle.style.animationPlayState = 'running';
                } else {
                    sparkle.style.animationPlayState = 'paused';
                }
            });
        }, 1000);
        
        // Redirect to main app after 5 seconds
        setTimeout(() => {
            if (window.location.search.includes('redirect=true')) {
                window.location.href = 'https://app.thechattyai.com/meet-luna';
            }
        }, 5000);
    </script>
</body>
</html>
